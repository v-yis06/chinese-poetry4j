<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('诗词文章列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
<!--                            <li>-->
<!--                                <p>父ID：</p>-->
<!--                                <input type="text" name="parentId"/>-->
<!--                            </li>-->
                            <li>
                                <p>段落：</p>
                                <input type="text" name="content"/>
                            </li>
<!--                            <li>-->
<!--                                <p>排序：</p>-->
<!--                                <input type="text" name="orderNum"/>-->
<!--                            </li>-->
                            <li>
                                <p>作者：</p>
                                <input type="text" name="author"/>
                            </li>
                            <li>
                                <p>分类：</p>
                                <select name="type" th:with="type=${@dict.getType('poetry_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" id="articleImport" onclick="alert('TODO')" shiro:hasPermission="poetry:article:add">
                    <i class="fa fa-plus"></i> 导入
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('poetry:article:add')}]];
        var editFlag = [[${@permission.hasPermi('poetry:article:edit')}]];
        var removeFlag = [[${@permission.hasPermi('poetry:article:remove')}]];
        var prefix = ctx + "poetry/article";

        $(function() {
            var options = {
                code: "id",
                parentCode: "parentId",
                expandColumn: "2",
                uniqueId: "id",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "诗词文章",
                columns: [{
                    field: 'selectItem', 
                    radio: true
                },
                {
                    field : 'content', 
                    title : '段落',
                    align: 'left'
                },
                {
                    field : 'orderNum', 
                    title : '排序',
                    align: 'left'
                },
                {
                    field : 'author', 
                    title : '作者',
                    align: 'left'
                },
                {
                    field : 'type', 
                    title : '分类',
                    align: 'left'
                },
                {
                    field : 'remark', 
                    title : '备注',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-edit"></i>列表</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });

		/*列表-详细*/
		function detail(dictId) {
		    var url = prefix + '/detail/' + dictId;
		    alert(url);
		    // TODO:
		}
    </script>
</body>
</html>
